---
# tasks file for roles/configure_webservers

- name: "apt-get update"
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: "install nginx"
  apt:
    name: ['nginx']
    state: latest

#- name: "delete wrong file"
